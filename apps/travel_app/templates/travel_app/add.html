<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Trip</title>
  </head>

  <body>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <div>
      <h1>Add a Trip</h1>
      <form class="ui form" action="{% url 'travel:process' %}" method="post">
        {% csrf_token %}
        Destinaton: <input type="text" name="destination" placeholder="Destination">
        Description: <input type="text" name="plan" placeholder="Description">
        Travel Date From: <input type="date" name="start_date">
        Travel Date To: <input type="date" name="end_date"><br>
        <input type="submit" value="Add"><br>
        <a href="{% url 'travel:index' %}">Home</a><br>
        <a href="{% url 'login:logout' %}">Logout</a>
      </form>
    </div>
  </body>
</html>
