<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    {% load staticfiles %}
  </head>
  <body>
    <h1>Welcome!</h1>
    <div id="wrapper">
      <div class="message">
        {% if messages %}
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        {% endif %}
      </div>

      <div class="register">
        <h3>Register</h3>
        <form class="ui form" action="{% url 'login:register' %}" method="post">
          {% csrf_token %}
          Name: <input type="text" name="first_name" placeholder="First Name">
          Userame: <input type="text" name="username" placeholder="Userame">
          Password: <input type="password" name="password" placeholder="Password">
          Confirm Password: <input type="password" name="password_confirm" placeholder="Confirm Password">
          <input type="submit" value="Register">
        </form>
      </div>

      <div class="login">
        <h3>Login</h3>
        <form class="ui form" action="{% url 'login:login' %}" method="post">
          {% csrf_token %}
          Userame: <input type="text" name="username" placeholder="Userame">
          Password: <input type="password" name="password" placeholder="Password">
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
